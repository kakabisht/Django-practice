<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Hello</title>
    <link rel="stylesheet" href="{% static "second_app/css/mystyle.css" %}"/>
    </head>
    <body>
        <h1>Hello this is a demo page!</h1>
        <h2>here are your access records:</h2>
        <div class ="djangtwo">
        {% if access_records %}
            <table>
                <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
                </thead>

                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </table>

      {% else %}
        <p>No Access Records. Table Not Created.</p>
      {% endif %}

        </div>

    </body>
</html>
